<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Fondo con gradiente sólido -->
  <rect width="800" height="200" fill="#2563eb"/>
  <rect width="800" height="200" fill="#1d4ed8" opacity="0.3"/>

  <!-- Patrón de fondo decorativo -->
  <circle cx="120" cy="40" r="60" fill="#ffffff" opacity="0.08"/>
  <circle cx="680" cy="160" r="80" fill="#ffffff" opacity="0.08"/>
  <circle cx="700" cy="50" r="40" fill="#ffffff" opacity="0.1"/>

  <!-- Elementos decorativos adicionales -->
  <rect x="50" y="150" width="100" height="3" fill="#ffffff" opacity="0.15" rx="1.5"/>
  <rect x="650" y="30" width="120" height="3" fill="#ffffff" opacity="0.15" rx="1.5"/>

  <!-- Cruz médica (símbolo de salud) -->
  <g transform="translate(80, 70)">
    <!-- Sombra -->
    <rect x="17" y="2" width="20" height="60" fill="#000000" opacity="0.15" rx="3"/>
    <rect x="2" y="17" width="50" height="20" fill="#000000" opacity="0.15" rx="3"/>
    <!-- Cruz -->
    <rect x="15" y="0" width="20" height="60" fill="#ffffff" rx="3"/>
    <rect x="0" y="15" width="50" height="20" fill="#ffffff" rx="3"/>
    <!-- Centro -->
    <circle cx="25" cy="25" r="8" fill="#10b981"/>
  </g>

  <!-- Línea de pulso cardíaco -->
  <g transform="translate(630, 100)">
    <path d="M 0,0 L 15,0 L 20,-20 L 25,25 L 30,-15 L 35,0 L 140,0"
          stroke="#10b981" stroke-width="3" fill="none" opacity="0.7"/>
  </g>

  <!-- Texto principal con sombra -->
  <text x="202" y="92" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" opacity="0.2">
    MiSalud
  </text>
  <text x="200" y="90" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    MiSalud
  </text>

  <!-- Subtítulo con sombra -->
  <text x="202" y="132" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="300" fill="#000000" opacity="0.15">
    Módulo de Precios
  </text>
  <text x="200" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="300" fill="#ffffff" opacity="0.95">
    Módulo de Precios
  </text>

  <!-- Descripción -->
  <text x="200" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.85">
    Sistema de gestión y cálculo de precios farmacéuticos
  </text>

  <!-- Icono de precio -->
  <g transform="translate(570, 40)">
    <circle cx="0" cy="0" r="22" fill="#ffffff" opacity="0.25"/>
    <text x="0" y="9" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="bold"
          fill="#ffffff" text-anchor="middle">$</text>
  </g>

  <!-- Badge MVP -->
  <g transform="translate(200, 170)">
    <rect width="50" height="22" rx="11" fill="#10b981"/>
    <text x="25" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="700"
          fill="#ffffff" text-anchor="middle">MVP</text>
  </g>
</svg>
