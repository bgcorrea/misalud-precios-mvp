<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="200" fill="#2563eb"/>

  <!-- Patrón decorativo -->
  <circle cx="120" cy="40" r="60" fill="#1d4ed8"/>
  <circle cx="680" cy="160" r="80" fill="#1d4ed8"/>
  <circle cx="700" cy="50" r="40" fill="#1e40af"/>

  <!-- Cruz médica -->
  <rect x="95" y="70" width="20" height="60" fill="#ffffff" rx="3"/>
  <rect x="80" y="85" width="50" height="20" fill="#ffffff" rx="3"/>
  <circle cx="105" cy="95" r="8" fill="#10b981"/>

  <!-- Línea de pulso -->
  <path d="M 630,100 L 645,100 L 650,80 L 655,125 L 660,85 L 665,100 L 770,100"
        stroke="#10b981" stroke-width="3" fill="none"/>

  <!-- Texto principal -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    MiSalud
  </text>

  <!-- Subtítulo -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">
    Módulo de Precios
  </text>

  <!-- Descripción -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" fill="#e0e7ff">
    Sistema de gestión y cálculo de precios farmacéuticos
  </text>

  <!-- Icono precio -->
  <circle cx="570" cy="40" r="22" fill="#1e40af"/>
  <text x="570" y="49" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>

  <!-- Badge MVP -->
  <rect x="200" y="170" width="50" height="22" rx="11" fill="#10b981"/>
  <text x="225" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">MVP</text>
</svg>
