<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Patrón de fondo -->
  <circle cx="120" cy="40" r="60" fill="white" opacity="0.05"/>
  <circle cx="680" cy="160" r="80" fill="white" opacity="0.05"/>
  <circle cx="700" cy="50" r="40" fill="white" opacity="0.08"/>

  <!-- Cruz médica (símbolo de salud) -->
  <g transform="translate(100, 70)">
    <rect x="15" y="0" width="20" height="60" fill="white" opacity="0.9" rx="3"/>
    <rect x="0" y="15" width="50" height="20" fill="white" opacity="0.9" rx="3"/>
    <circle cx="25" cy="25" r="8" fill="#0ea5e9"/>
  </g>

  <!-- Línea de pulso cardíaco decorativa -->
  <g transform="translate(620, 100)">
    <path d="M 0,0 L 15,0 L 20,-20 L 25,25 L 30,-15 L 35,0 L 150,0"
          stroke="url(#pulse)" stroke-width="3" fill="none" opacity="0.6"/>
  </g>

  <!-- Texto principal -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    MiSalud
  </text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="white" opacity="0.95">
    Módulo de Precios
  </text>

  <!-- Subtítulo -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">
    Sistema de gestión y cálculo de precios farmacéuticos
  </text>

  <!-- Iconos de precio -->
  <g transform="translate(560, 40)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="white" text-anchor="middle">$</text>
  </g>

  <!-- Badge decorativo -->
  <rect x="200" y="175" width="45" height="18" rx="9" fill="white" opacity="0.25"/>
  <text x="222.5" y="188" font-family="Arial, sans-serif" font-size="11" font-weight="600"
        fill="white" text-anchor="middle">MVP</text>
</svg>
