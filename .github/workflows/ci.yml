name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: misalud-precios-mvp/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: misalud-precios-mvp/app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Validate OpenAPI
        run: npm run api:validate

      - name: Export PDF informativo
        run: |
          cd ..
          npx --yes md-to-pdf report/informe_1_pagina.md

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: informes
          path: |
            misalud-precios-mvp/report/informe_1_pagina.pdf
            misalud-precios-mvp/report/aptc105_s4_apellidonombre.pdf
            misalud-precios-mvp/docs/openapi.yaml
